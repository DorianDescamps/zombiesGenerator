services:
  flask_app:
    image: python:3.13-alpine
    ports:
      - "8081:8080"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=8080
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt && flask run"
